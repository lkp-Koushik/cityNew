<div class="row track-summary-container">
    <div class="col-12 progress-container">
        <label class="col-12">Track Summary</label>
        <div id="doughnut-chart-ui">
            <div class="chart" *ngFor="let dChart of doughnutCharts">
                <div class="wrapper">
                    <div>
                        <app-doughnut-chart [chartLabels]="dChart.labels" [jsonArray]="dChart.numbers"
                            [backgroundColors]="dChart.colors"></app-doughnut-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="row circular-status-row">
            <div class="col-5">
                <i class="fa fa-circle i-draft" aria-hidden="true"></i><span class="circle-status">Draft</span><span class="circle-count">6</span>
            </div>
            <div class="col-7">
                <i class="fa fa-circle i-in-progress" aria-hidden="true"></i><span class="circle-status">In Progress</span><span class="circle-count">12</span>
            </div>
            <div class="col-6">
                <i class="fa fa-circle i-approved" aria-hidden="true"></i><span class="circle-status">Approved</span><span class="circle-count">10</span>
            </div>
        </div>

    </div>
    <hr> 
    <div class="scenario-summary col-12">
        <label class="col-12">Scenario Summary</label>
        <div class="col-12">
            <div class="row mixed-scenario">
                <div class="col-10 progress">
                    <div class="progress-bar draft" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar in-progress" role="progressbar" style="width: 10%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar invalidated" role="progressbar" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar approved" role="progressbar" style="width: 40%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="col-2">
                    <span class="mixed-count">10</span>
                </div>
            </div>
            <div class="row sorted-scenarios">
                <div class="col-12">
                    <div class="col-12 bar-title">Darft</div>
                    <div class="row individual-bar">
                        <div class="col-11 progress small-progress" style="height: 4px;">
                            <div class="progress-bar draft" role="progressbar" style="width: 35%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="col-1">
                            <span class="sorted-count">10</span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-12 bar-title">In Progress</div>
                    <div class="row individual-bar">
                        <div class="col-11 progress small-progress" style="height: 4px;">
                            <div class="progress-bar in-progress" role="progressbar" style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="col-1">
                            <span class="sorted-count">7</span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-12 bar-title">Invalidated</div>
                    <div class="row individual-bar">
                        <div class="col-11 progress small-progress" style="height: 4px;">
                            <div class="progress-bar invalidated" role="progressbar" style="width: 35%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="col-1">
                            <span class="sorted-count">10</span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-12 bar-title">Completed</div>
                    <div class="row individual-bar">
                        <div class="col-11 progress small-progress" style="height: 4px;">
                            <div class="progress-bar approved" role="progressbar" style="width: 65%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="col-1">
                            <span class="sorted-count">27</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
